<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Hello World!</p>
    <div id="app">
      <section>
        PC Gamer <span>{{pc.price}}</span>
        <button @click="pc.quantity++">+</button>
        <button @click="pc.quantity--">-</button>
        <p>Preço: {{pc.price * pc.quantity}}</p>
      </section>
      <section>
        Monitor <span>{{monitor.price}}</span>
        <button @click="monitor.quantity++">+</button>
        <button @click="monitor.quantity--">-</button>
        <p>Preço: {{monitor.price * monitor.quantity}}</p>
      </section>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          pc: {
            quantity: 1,
            price: 4000,
          },
          monitor: {
            quantity: 1,
            price: 800,
          },
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
